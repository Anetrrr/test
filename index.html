<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd775ef34f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Test</title>
</head>
<body>
    

    <div class="container">
        <div class="header">Please enter <span>registration details</span></div>
        <div class="sign">
        <form class="form" id="form">
           <div class="form-control">
               <label for="Name">First Name</label>
                <input type="text" class="input" id="fname" placeholder="First Name"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
           </div> 
            <br>
            <div class="form-control">
                <label for="surname">Last Name</label>
                 <input type="text" class="input" id="sname" placeholder="Last Name"/>
                 <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <br>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" class="input" id="email" placeholder="Email"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <br>
            <div class="form-control">
                <label for="password">Password </label>
                <input type="password" class="input" id="pwd" placeholder="Password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <br>
        
            <div class="form-control">
                <label for="repwd">Re-enter Password </label>
                <input type="password" class="input" id="repwd" placeholder="Re-enter Password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <br>
            <button type="submit">Submit</button>
            <div class="bottom"></div>

        </form>
    </div>

    </div>
<script src="index.js"></script>
</body>
</html>
